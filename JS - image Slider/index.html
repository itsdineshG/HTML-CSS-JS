<!DOCTYPE html>
<html>
<head>
<title> Image Slider </title>
	<script src="demo.js"> </script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="slider">
			<div class="radio">
			<input type="radio" id="radio1" name="radios">
			<input type="radio" id="radio2" name="radios">
			<input type="radio" id="radio3" name="radios">
			<input type="radio" id="radio4" name="radios">
			<input type="radio" id="radio5" name="radios">
				<div class="images slide">
					<img src="Desert.jpg" alt="Desert">
				</div>
				<div class="images"> 
					<img src="Tulips.jpg" alt="Tulips">
				</div>
				<div class="images">
					<img src="Koala.jpg" alt="Koala">
				</div>
				<div class="images">	
					<img src="Penguins.jpg" alt="Penguins">
				</div>
				<div class="images">
					<img src="Lighthouse.jpg" alt="Lighthouse">	
				</div>
				<div class="automatic">
					<div class="auto1"> </div>
					<div class="auto2"> </div>
					<div class="auto3"> </div>
					<div class="auto4"> </div>
					<div class="auto5"> </div>
				</div>
			<div class="manual">
				<label for="radio1" class="label"></label>
				<label for="radio2" class="label"></label>
				<label for="radio3" class="label"></label>
				<label for="radio4" class="label"></label>
				<label for="radio5" class="label"></label>
			</div>
		</div>
	</div>
 
</body>
</html>
